<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="styles.css?version=51">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Calculator</title>

  </head>
  <body id="popup">
    <div class="container">
        <h1 class="display-7" style="text-align:center; margin-top: 20px;">Calculator</h1>
        <div style = "margin-top: 20px;">
            <a href="popup.html" class="btn btn-light" role="button" data-bs-toggle="button" style="text-align: center; width: 150px;">Home</a>
            <div style = "padding-bottom: 15px; padding-top: 15px;">
              <select class="btn btn-light dropdown-toggle" name="operations" id="operations" style="text-align: center; width: 150px;">
                <option value="simplify">Simplify</option>
                <option value="factor">Factor</option>
                <option value="zeroes">Find 0s</option>
                <option value="cos">Cosine</option>
                <option value="sin">Sine</option>
                <option value="tan">Tangent</option>
                <option value="arccos">Inverse Cosine</option>
                <option value="arcsin">Inverse Sine</option>
                <option value="arctan">Inverse Tangent</option>
                <option value="abs">Absolute Value</option>
                <option value="log">Logarithm</option>
              </select>
              </div>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter expression" style="text-align: center;">
                <div style= "padding-bottom:15px;">

                </div>
                <button type="submit" class="btn btn-secondary" id="submit" style="text-align: center; width: 150px;">Calculate</button>
        </div>
  </div>

    <div style="text-align: center;">
      <h1 class="display-6" style="text-align:center; margin-top: 20px;">Results</h1>
      <h3 id="results"></h3>
    </div>
    <script src="popup.js"></script>
    
  </body>
</html>
